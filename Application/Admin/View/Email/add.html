<extend name="Public/base"/>

<block name="body">
	<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	<div class="main-title">
		<h2>
			{$info['id']?'编辑':'新增'}邮箱
		</h2>
	</div>
	<form action="{:U('add')}" method="post" class="form-horizontal">
		<div class="form-item">
			<label class="item-label">SMTP服务器地址:</label>

			<div class="controls">
				<input type="text" class="text input-large" name="email" value="{$info.email|default=''}" placeholder="请填写服务器地址">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">账号:</label>

			<div class="controls">
				<input type="text" class="text input-large" name="account" value="{$info.account|default=''}" placeholder="请填写服务器账号">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">密码:</label>

			<div class="controls">
				<input type="password" class="text input-large" name="password" value="{$info.password|default=''}" placeholder="请填写服务器密码">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">端口号:</label>

			<div class="controls">
				<input type="text" class="text input-mid" name="port" value="{$info.port|default=''}" placeholder="请填写服务器端口号">
			</div>
		</div>
		<div class="form-item">
			<input type="hidden" name="id" value="{$info.id|default=''}">
			<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定
			</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</block>
<block name="script">
	<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
	<php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>
	<link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	<script type="text/javascript" charset="utf-8">
		$(".parent_id_1").change(function () {
			var parent_id_1 = $("select[name='parent_cat_id']").val();
			$.ajax({
				type: "POST",
				url: "{:U('Commod/change')}",
				data: {pid: parent_id_1},
				dataType: "json",
				success: function (data) {
					var str = '';
					$.each(data, function () {
						str += '<option value="' + this.id + '">' + this.name + '</option>'
					});
					$(".parent_id_2").append(str);
				}

			})

		})
		//导航高亮
		highlight_subnav('{:U('email')}'
		)
		;
	</script>
</block>
