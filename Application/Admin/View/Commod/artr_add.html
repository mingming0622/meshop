<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>
			{$info['id']?'编辑':'新增'}属性
			<notempty name="pid">
				[&nbsp;父导航：<a href="{:U('index','pid='.$pid)}">{$parent.title}</a>&nbsp;]
			</notempty>
		</h2>
	</div>
	<form action="{:U('artr_add')}" method="post" class="form-horizontal">
		<div class="form-item">
			<label class="item-label">分类名称</label>
			<div class="controls">
				<input type="text" class="text input-large" name="name" value="{$info.name|default=''}">
			</div>
		</div>
        <div class="form-item">
            <label class="item-label">上级分类</label>
            <div class="controls">
                <select name="pid"  class="parent_id_1" style="width: 150px;">
                     <option value="0">顶级分类</option>
					<volist  name="cate" id="vo">
					 <option value="{$vo.id}">{$vo.name}</option>
					</volist>
                </select>
				<select name="parent_id_2" class="parent_id_2">
					<option value="0">商品分类</option>
				</select>
            </div>
        </div>
		<div class="form-item">
			<label class="item-label">是否显示</label>
			<div class="controls">
				<input type="radio" class="text input-small" name="is_show" value="1" checked>
				<input type="radio" class="text input-small" name="is_show" value="2" >
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">分佣比例<span class="check-tips">（导航显示顺序）</span></label>
			<div class="controls">
				<input type="text" class="text input-small" name="commission_rate" value="0" style="width: 50px;">%
			</div>
		</div>
		<div class="form-item">
			<input type="hidden" name="id" value="{$info.id|default=''}">
			<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</block>
<block name="script">
<script type="text/javascript" charset="utf-8">


	$(".parent_id_1").change(function(){
		var parent_id_1=$("select[name='pid']").val();
		$.ajax({
				type:"POST",
				url:"{:U('Commod/change')}",
				data:{pid:parent_id_1},
				dataType:"json",
				success:function(data){
						var str='';
					$.each(data, function(){
					str+='<option value="'+this.id+'">'+this.name+'</option>'
					});
					$(".parent_id_2").append(str);
				}

		})

	})
	//导航高亮
	highlight_subnav('{:U('cate')}');
</script>
</block>
