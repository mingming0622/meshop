<extend name="Public/base"/>

<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title">
        <h2>
            {$info['id']?'编辑':'新增'}品牌
        </h2>
    </div>
    <form action="{:U('brand_add')}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">品牌名称</label>

            <div class="controls">
                <input type="text" class="text input-large" name="name" value="{$info.name|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">品牌网站</label>

            <div class="controls">
                <input type="text" class="text input-large" name="url" value="{$info.url|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">所属分类</label>

            <div class="controls">
                <select name="parent_cat_id" class="parent_id_1" style="width: 150px;">
                    <option value="0">顶级分类</option>
                    <volist name="cate" id="vo">
                        <option value="{$vo.id}">{$vo.name}</option>
                    </volist>
                </select>
                <select name="cat_id" class="parent_id_2">
                    <option value="0">商品分类</option>
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">品牌logo:</label>
            <div class="controls">
                <input type="file" id="upload_picture">
                <input type="hidden" name="logo" id="cover_id_"/>
                <div class="upload-img-box">
                </div>
            </div>
            <script type="text/javascript">
                //上传图片
                /* 初始化上传插件 */
                $("#upload_picture").uploadify({
                    "height"          : 30,
                    "swf"             : "__STATIC__/uploadify/uploadify.swf",
                    "fileObjName"     : "download",
                    "buttonText"      : "上传图片",
                    "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
                    "width"           : 120,
                    'removeTimeout'   : 1,
                    'fileTypeExts'    : '*.jpg; *.png; *.gif;',
                    "onUploadSuccess" : uploadPicture,
                    'onFallback' : function() {
                        alert('未检测到兼容版本的Flash.');
                    }
                });
                function uploadPicture(file, data){
                    var data = $.parseJSON(data);
                    var src = '';
                    if(data.status){
                        $("#cover_id_").val(data.id);
                        src = data.url || '__ROOT__' + data.path
                        $("#cover_id_").parent().find('.upload-img-box').html(
                                '<div class="upload-pre-item"><img src="__ROOT__' + src + '"/></div>'
                        );
                    } else {
                        updateAlert(data.info);
                        setTimeout(function(){
                            $('#top-alert').find('button').click();
                            $(that).removeClass('disabled').prop('disabled',false);
                        },1500);
                    }
                }
            </script>
        </div>
        <div class="form-item">
            <label class="item-label">品牌排序</label>

            <div class="controls">
                <input type="text" class="text input-small" name="sort" value="{$info.sort|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">品牌描述:</label>

            <div class="controls">
				<textarea style="width: 350px; height: 80px;" name="desc">
                {$info.desc|default=''}
				</textarea>
            </div>
        </div>
        <div class="form-item">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定
            </button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>
<block name="script">
    <link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
    <php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>
    <link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script type="text/javascript" charset="utf-8">
        $(".parent_id_1").change(function () {
            var parent_id_1 = $("select[name='parent_cat_id']").val();
            $.ajax({
                type: "POST",
                url: "{:U('Commod/change')}",
                data: {pid: parent_id_1},
                dataType: "json",
                success: function (data) {
                    var str = '';
                    $.each(data, function () {
                        str += '<option value="' + this.id + '">' + this.name + '</option>'
                    });
                    $(".parent_id_2").append(str);
                }

            })

        })
        //导航高亮
        highlight_subnav('{:U('
        brand
        ')}'
        )
        ;
    </script>
</block>
