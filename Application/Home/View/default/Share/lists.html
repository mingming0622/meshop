<extend name="Base/common"/>

<block name="header">
	<style>
		.lab{
			height: 40px;
			line-height: 40px;
			padding: 0 10px;
			background-color: #eeeff3;
			border: #dcdde1 1px solid;
			color: #666;
			width: 360px;
		}
		table tr td {
			font-size: 18px;
			margin-top: 30px;
			line-height: 30px;;
		}
		.upload-box{
			height:100px;
		}
		.upload-box img,.uploadify{
			float:left;
			margin-right:10px;
		}
		.imgbox{
			position:relative;
			float:left
		}
		.imgbox span{
			cursor:pointer;
			position:absolute;
			right:15px;
			top:5px;
			display:block;
			width:20px;
			height:20px;
			text-align:center;
			line-height:20px;
			background:rgba(0,0,0,0.5);
			color:#fff
		}

		.righc{
			display: block;
			float: left;
			width: 80%;
			margin: 50px auto 0px auto;
			/*background-color: #0a628f;*/
		}

		.center{
			width: 100%;
			height: 50px;;
		}
	</style>
</block>
<block name="side">

</block>
<block name="body">
	<div>
		<div class="center" >
		<h2 style="margin-left: 40%;">记录点滴 品味生活</h2>
			<!--<img src="__IMG__/bc.jpg" style="width: 100%;height: 100px;">-->
		</div>
		<div class="righc">
			<volist name="category" id="cate">
				<ul>
					<li><a href="{:U('Share/lonk?id='.$cate['id'])}" title="{$cate.title}" style="cursor: pointer; color: #000;"> {$cate.title}</a> <span style="display: block; float: right;">{$cate.creat_time|date='Y-m-d H:i',###}</span></li>
				</ul>
			</volist>
		</div>

	</div>

</block>
